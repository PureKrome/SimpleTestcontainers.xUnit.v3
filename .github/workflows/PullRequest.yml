name: Pull Request

on: pull_request

env:
  DOTNET_NOLOGO: true

jobs:

  pull_docker_images:
    name: ðŸ³ Pull Docker images
    runs-on: ubuntu-latest
    outputs:
      mssql-image: ${{ steps.get-images.outputs.MSSQL_IMAGE }}
      postgres-image: ${{ steps.get-images.outputs.POSTGRES_IMAGE }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Get Docker image versions from Testcontainers
        id: get-images
        run: |
          output=$(dotnet run .github/scripts/GetTestContainerDockerImageTags.cs)
          echo "$output"
          
          # Parse output and set GitHub Actions outputs
          mssql_image=$(echo "$output" | grep "MSSQL_IMAGE=" | cut -d'=' -f2)
          postgres_image=$(echo "$output" | grep "POSTGRES_IMAGE=" | cut -d'=' -f2)
          
          echo "MSSQL_IMAGE=$mssql_image" >> $GITHUB_OUTPUT
          echo "POSTGRES_IMAGE=$postgres_image" >> $GITHUB_OUTPUT
          
          echo "Detected images:"
          echo "  SQL Server: $mssql_image"
          echo "  PostgreSQL: $postgres_image"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-cache
          key: docker-images-${{ runner.os }}-${{ steps.get-images.outputs.MSSQL_IMAGE }}-${{ steps.get-images.outputs.POSTGRES_IMAGE }}
          restore-keys: |
            docker-images-${{ runner.os }}-

      - name: Pull and cache SQL Server image
        run: |
          docker pull ${{ steps.get-images.outputs.MSSQL_IMAGE }} || true
          mkdir -p /tmp/.docker-cache
          docker save ${{ steps.get-images.outputs.MSSQL_IMAGE }} -o /tmp/.docker-cache/mssql.tar || true
        continue-on-error: true

      - name: Pull and cache PostgreSQL image
        run: |
          docker pull ${{ steps.get-images.outputs.POSTGRES_IMAGE }} || true
          docker save ${{ steps.get-images.outputs.POSTGRES_IMAGE }} -o /tmp/.docker-cache/postgres.tar || true
        continue-on-error: true

  build_and_test_debug:
    name: ðŸ”¬ Build and test ${{ matrix.target.name }} (DEBUG)
    runs-on: ubuntu-latest
    needs: pull_docker_images
    env:
      CODECOVERAGE_DIR: ${{ github.workspace }}/.codecoverage
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: MsSql
            project: src/SimpleTestcontainers.xUnit.v3.MsSql.Tests/SimpleTestcontainers.xUnit.v3.MsSql.Tests.csproj
            cache-file: mssql.tar
          - name: PostgreSQL
            project: src/SimpleTestcontainers.xUnit.v3.PostgreSQL.Tests/SimpleTestcontainers.xUnit.v3.PostgreSQL.Tests.csproj
            cache-file: postgres.tar

    steps:
      - run: |
          echo ${{ github.workspace }}
          echo $CODECOVERAGE_DIR
      
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Restore Docker image cache
        uses: actions/cache@v4
        with:
          path: /tmp/.docker-cache
          key: docker-images-${{ runner.os }}-${{ needs.pull_docker_images.outputs.mssql-image }}-${{ needs.pull_docker_images.outputs.postgres-image }}
          restore-keys: |
            docker-images-${{ runner.os }}-

      - name: Load cached Docker image
        run: |
          if [ -f /tmp/.docker-cache/${{ matrix.target.cache-file }} ]; then
            echo "âœ… Loading cached Docker image from /tmp/.docker-cache/${{ matrix.target.cache-file }}"
            docker load -i /tmp/.docker-cache/${{ matrix.target.cache-file }}
            echo "âœ… Image loaded successfully"
          else
            echo "âš ï¸  Cache not found, image will be pulled by Testcontainers"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Debug --no-restore /p:ContinuousIntegrationBuild=true

      - name: Test - ${{ matrix.target.name }}
        run: dotnet run --project ${{ matrix.target.project }} --configuration Debug --verbosity minimal --no-build -- --coverage --coverage-output-format cobertura --coverage-output ${{ env.CODECOVERAGE_DIR }}/coverage.cobertura-${{ matrix.target.name }}.xml

      - name: Code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ${{ env.CODECOVERAGE_DIR }}
          fail_ci_if_error: true

  build_release:
    name: ðŸ—ï¸ Build (RELEASE)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build version prefix/suffix
        run: |
          echo "VERSION_PREFIX=$(( ${{ github.run_number }} )).0.0" >> $GITHUB_ENV
          echo "VERSION_SUFFIX=alpha" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Release -p:ContinuousIntegrationBuild=true -p:DebugType=Embedded -p:VersionPrefix=$VERSION_PREFIX --version-suffix $VERSION_SUFFIX

      - run: dotnet pack --configuration Release --no-build --output ./artifacts -p:DebugType=Embedded -p:VersionPrefix=$VERSION_PREFIX --version-suffix $VERSION_SUFFIX

      - name: Publish artifacts
        uses: actions/upload-artifact@v5
        with:
          name: NuGetPackage.${{ env.VERSION_PREFIX }}-${{ env.VERSION_SUFFIX }}
          path: ./artifacts/
