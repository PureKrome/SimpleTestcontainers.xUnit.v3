name: Pull Request

on: pull_request

env:
  DOTNET_NOLOGO: true

jobs:

  pull_docker_images:
    name: ðŸ³ Pull Docker images
    runs-on: ubuntu-latest
    outputs:
      mssql-image: ${{ steps.pull-images.outputs.mssql-image }}
      postgres-image: ${{ steps.pull-images.outputs.postgres-image }}
      ryuk-image: ${{ steps.pull-images.outputs.ryuk-image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Pull and cache Docker images
        id: pull-images
        uses: ./.github/actions/pull-and-cache-docker-images

  build_debug:
    name: ðŸ—ï¸ Build (DEBUG)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Debug --no-restore /p:ContinuousIntegrationBuild=true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-debug
          path: |
            **/bin/Debug/**
            **/obj/**

  test_debug:
    name: ðŸ”¬ Test ${{ matrix.target.name }} (DEBUG)
    runs-on: ubuntu-latest
    needs: [pull_docker_images, build_debug]
    env:
      CODECOVERAGE_DIR: ${{ github.workspace }}/.codecoverage
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: MsSql
            project: src/SimpleTestcontainers.xUnit.v3.MsSql.Tests/SimpleTestcontainers.xUnit.v3.MsSql.Tests.csproj
            cache-file: mssql.tar
          - name: PostgreSQL
            project: src/SimpleTestcontainers.xUnit.v3.PostgreSQL.Tests/SimpleTestcontainers.xUnit.v3.PostgreSQL.Tests.csproj
            cache-file: postgres.tar

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          name: build-debug

      - name: Restore executable permissions
        run: find . -type f -path '*/bin/Debug/*' -exec chmod +x {} \;

      - name: Load cached Docker image
        uses: ./.github/actions/load-cached-docker-image
        with:
          cache-file: ${{ matrix.target.cache-file }}
          mssql-image: ${{ needs.pull_docker_images.outputs.mssql-image }}
          postgres-image: ${{ needs.pull_docker_images.outputs.postgres-image }}
          ryuk-image: ${{ needs.pull_docker_images.outputs.ryuk-image }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Test - ${{ matrix.target.name }}
        run: dotnet run --project ${{ matrix.target.project }} --configuration Debug --verbosity minimal --no-build -- --coverage --coverage-output-format cobertura --coverage-output ${{ env.CODECOVERAGE_DIR }}/coverage.cobertura-${{ matrix.target.name }}.xml

      - name: Code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ${{ env.CODECOVERAGE_DIR }}
          fail_ci_if_error: true

  build_release:
    name: ðŸ—ï¸ Build (RELEASE)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build version prefix/suffix
        run: |
          echo "VERSION_PREFIX=$(( ${{ github.run_number }} )).0.0" >> $GITHUB_ENV
          echo "VERSION_SUFFIX=alpha" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Release -p:ContinuousIntegrationBuild=true -p:DebugType=Embedded -p:VersionPrefix=$VERSION_PREFIX --version-suffix $VERSION_SUFFIX

      - run: dotnet pack --configuration Release --no-build --output ./artifacts -p:DebugType=Embedded -p:VersionPrefix=$VERSION_PREFIX --version-suffix $VERSION_SUFFIX

      - name: Publish artifacts
        uses: actions/upload-artifact@v6
        with:
          name: NuGetPackage.${{ env.VERSION_PREFIX }}-${{ env.VERSION_SUFFIX }}
          path: ./artifacts/
