name: Merge Pull Requests into 'main'

on:
  push:
    branches: [main]
    paths-ignore:
      - '.editorconfig'
      - 'ReadMe.md'
      - 'ChangeLog.md'
      - '.github/CODE_OF_CODUCT.md'
      - '.github/CONTRIBUTING.md'
      - '.github/FUNDING.md'
      - '.github/workflows/PullRequest.yml'
      - '.github/workflows/Release.yml'

permissions:
  packages: write

env:
  DOTNET_NOLOGO: true

jobs:
  build_and_create_a_nuget:
    name: üì¶ Build and publish a NuGet (to GPR only) (RELEASE)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build version prefix/suffix
        run: |
          echo "VERSION_PREFIX=$(( ${{ github.run_number }} )).0.0" >> $GITHUB_ENV
          echo "VERSION_SUFFIX=beta" >> $GITHUB_ENV

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Release -p:ContinuousIntegrationBuild=true -p:DebugType=Embedded -p:VersionPrefix=$VERSION_PREFIX --version-suffix $VERSION_SUFFIX
      
      - run: dotnet pack --configuration Release --no-build --output ./artifacts -p:DebugType=Embedded -p:VersionPrefix=$VERSION_PREFIX --version-suffix $VERSION_SUFFIX

      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NuGetPackage.${{ env.VERSION_PREFIX }}-${{ env.VERSION_SUFFIX }}
          path: ./artifacts/

      - name: Publish to GPR
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --no-symbols \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --source https://nuget.pkg.github.com/${{ github.repository_owner }}
            
  test:
    name: üèóÔ∏è Build and Test with CodeCov (DEBUG)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Debug

      - run: dotnet run --project src/SimpleTestcontainers.xUnit.v3.MsSql.Tests/SimpleTestcontainers.xUnit.v3.MsSql.Tests.csproj --configuration Debug --verbosity minimal --no-build

      - run: dotnet run --project src/SimpleTestcontainers.xUnit.v3.PostgreSQL.Tests/SimpleTestcontainers.xUnit.v3.PostgreSQL.Tests.csproj --configuration Debug --verbosity minimal --no-build

